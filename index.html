<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Geladon</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
</head>

<body>
  <section class="main">
    <div class="topbar">
      <div id="titulo">
        <img
          src="./assets/images/spaces_85kl7UI0t2lbZjTHkUNg_uploads_git-blob-730007a46388f5e9d0428f36b2b2b234032b4f8e_logo-el-geladon.png"
          width="50" alt="">
        <h1>El Geladon</h1>
      </div>
      <div class="buscar__paleta">
        <div id="buscar_paleta">
          <input type="number" id="idPaleta" placeholder="Digite o ID da paleta">
          <button id="idPaletaButton" onclick="findPaletaById()">
          </button>
        </div>
      </div>
    </div>
    <div class="main__container">
        <div class="content" id="contentList">
        </div>
    </div>
  </section>

  <section class="modal-overlay" id="overlay">
  
    <div class="modal">
  
      <div class="modal-header">
        <h2>Paleta Escolhida</h2>
        <a onclick="fecharModal()" class="close-modal">x</a>
      </div>
  
      <div class="modal-body">
        <div id="paletaEscolhida">
  
        </div>
      </div>
    </div>
  </section>

  <script src="./assets/script.js"></script>
</body>

</html>
