<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Geladon</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
</head>

<body>
  <section class="main">
    
    <div class="topbar">
      <div id="titulo">
        <img
          src="./assets/images/logo-el-geladon.png"
          width="50" alt="">
        <h1>El Geladon</h1>
      </div>
      <div class="buscar__paleta">
        <div id="buscar_paleta">
          <input type="number" id="idPaleta" placeholder="Digite o ID da paleta">
          <button id="idPaletaButton" onclick="findPaletaById()">
          </button>
        </div>
      </div>
    </div>
    <section class="button-modal-create">
      <button type="button" class="default-button" onclick="abrirModalCadastro()">Cadastrar Paleta</button>
    </section>
    
    <section class="modal-overlay2" id="overlay2">
    
      <div class="modal">
    
        <div class="modal-header" id="modal-header">
          <h2>Cadastrar uma paleta</h2>
          <a onclick="fecharModalCadastro()" class="close-modal">x</a>
        </div>
    
        <div class="modal-body">
          <div id="modal-body">
            <input type="text" name="sabor" id="sabor" placeholder="Sabor da Paleta">
            <input type="number" name="preco" id="preco" placeholder="Preço da Paleta">
            <textarea type="text" name="descricao" id="descricao" placeholder="Descrição da Paleta" rows="5"></textarea>
            <input type="text" name="foto" id="foto" placeholder="Link da Foto da Paleta">
            <button onclick="createPaleta()">Cadastrar</button>
          </div>
        </div>
      </div>
    </section>

    <div class="main__container">
        <div class="content" id="contentList">
        </div>
    </div>

  </section>

  <section class="modal-overlay1" id="overlay1">
  
    <div class="modal">
  
      <div class="modal-header">
        <h2>Paleta Escolhida</h2>
        <a onclick="fecharModal()" class="close-modal">x</a>
      </div>
  
      <div class="modal-body">
        <div id="paletaEscolhida"></div>
        </div>
        </div>

  </section>

  <script src="./assets/script.js"></script>
</body>

</html>
