<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Geladon</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
</head>

<body>
  
  <section class="main">
    <section class="title">
      <div id="titulo">
        <img src="./assets/images/logo-el-geladon.png" width="60" alt="" id="img_titulo">
        <h1>El Geladon</h1>
        <img src="./assets/images/Sacola-ico.png" alt="" class="sacola" width="35">
      </div>
      </section>
      
      <div class="topbar">
      <div class="buscar__paleta">
        <div id="buscar_paleta">
          <input type="text" id="idPaleta" placeholder="Digite o ID da paleta">
          <button id="idPaletaButton" onclick="findPaletaById()">
          </button>
        </div>
      </div>
    </div>
    <section class="options">
      <span class="msg-alert"></span>
      <div class="btns-list-cad">
        <a href="/" class="default-button list-all">Listar todas as paletas</a>
        <button type="button" class="default-button" id="cadastrar-button" onclick="abrirModal()">Cadastrar Paleta</button>
      </div>
    </section>
    
    <section class="modal-overlay" id="overlay2">
      <div class="modal">
        <div class="modal-header" id="modal-header">
          <h2 id="title-modal">Cadastrar uma paleta</h2>
        </div>
    
        <div class="modal-body">
          <div id="modal-body">
            <input type="hidden" id="id">
            <input type="text" name="sabor" id="sabor" placeholder="Sabor da Paleta">
            <input type="number" name="preco" id="preco" placeholder="Preço da Paleta">
            <textarea type="text" name="descricao" id="descricao" placeholder="Descrição da Paleta" rows="5"></textarea>
            <input type="text" name="foto" id="foto" placeholder="Link da Foto da Paleta">
            <div class="modal-button-area">
              <button id="close-modal" onclick="fecharModal()">Cancelar</button>
              <button id="button-modal" onclick="createPaleta()">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="main__container">
        <div class="content" id="contentList">
        </div>
    </div>

    <div id="paletaEscolhida">
    </div>

  </section>

  <section class="modal-overlay" id="overlay-delete">
    <div class="modal">
      <div class="modal-header">
        <h2 id="title-header-modal">Confirmação de deleção</h2>
      </div>
      <div class="modal-body-delete">
        <p>Deseja realmente apagar essa paleta?</p>
        <div class="btns_delete">
          <button class="btn_delete_no btn_delete" onclick="fecharModal()">Não</button>
          <button class="btn_delete_yes btn_delete">Sim</button>
        </div>
      </div>
    </div>
  </section>

  <script src="./assets/script.js"></script>
</body>

</html>
